<!DOCTYPE html>
<html>
	<head>
		<title>DRINKING GAMES</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"> 
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="gamestyle.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<noscript>Your browser does not support JavaScript.</noscript>
		<div class = "content">
			<p class = "title">DRINKING GAMES</p>
			<div id = "pregamewrapper">
				<div class = "textdisplay">
					<p id = "howtoplay">How to Play</p>
					<p id = "description">Select your games & enter your names. Follow the instructions for each turn.</p>
					<div class = "labelwrapper" id = "gameselector">
						<label for="enablecategories">Categories</label>
						<span class="checkbox checked" id="enablecategories" onclick="toggleGame('categories');"></span>
						<div class = "break"></div>
						<div class = "labelwrapper sublabel" id = "timerwrapper">
							<label for="timerlength">Timer</label>
							<input type="range" class="slider" id="timerlength" min="1" max="15" value="10" oninput="this.nextElementSibling.value = this.value + 's'">
							<output>10s</output>
							<div class = "break"></div>
							<div class = "break"></div>
						</div>
						<label for="enableflipcup">Flip Cup</label>
						<span class="checkbox checked" id="enableflipcup" onclick="toggleGame('flipcup');"></span>
						<div class = "break"></div>
						<label for="enableclickrace">Click Race</label>
						<span class="checkbox checked" id="enableclickrace" onclick="toggleGame('clickrace');"></span>
					</div>
					<div class = "labelwrapper" id = "playerlabelwrapper">
						<label>Players</label>
					</div>
					<div class = "playerwrapper">
						<input type="text" id="player1" class="textbox" required>
						<div class = "labelwrapper" id = "addplayerwrapper">
							<button class = "greenbutton" id = "addplayer" onclick="addPlayer();">Add Player</button>
						</div>
					</div>
					<div class = "labelwrapper">
						<label for="enabledark">Dark Mode</label>
						<span class="checkbox checked" id="enabledark" onclick="toggleGame('dark');"></span>
					</div>
					<div class = "buttonwrapper verticalwrapper">
						<button class = "greenbutton" id = "begin" onclick="tryToStart();">Start Game</button>
						<p id = "cantstart">Could not start game</p>
					</div>
				</div>
			</div>
			<div id = "categorieswrapper">
				<div class = "textdisplay">
					<p class = "player">&#8203;</p>
					<p id = "category"><span class = "text-wrapper"><span id="letters"></span></span></p>
					<p id = "alphabet">&#8203;</p>
					</form>
					<div class = "buttonspace">
						<div class = "timerbar" id = "categoriestimer">
							<div class = "timerbarprogress" id = "categoriesprogress"></div>
							<div class = "countbox" id = "categoriescountbox">
								<p class = "count" id = "categoriescount">&#8203;</p>
							</div>
						</div>
						<span class = "buttonwrapper">
							<button class = "greenbutton" id = "correct" onclick="correct();">Correct</button><button class = "greenbutton"  id = "incorrect" onclick="incorrect();">Incorrect</button>
						</span>
					</div>
					<p id = "type">&#8203;</p>
					<div class = "buttonwrapper">
						<button class = "greenbutton nextturn" onclick="newTurn();">Next Turn</button>
					</div>
				</div>
			</div>
			<div id = "flipcupwrapper">
				<div class = "textdisplay">
					<p class = "player">&#8203;</p>
					<div class = "gamedesc">Engage in a game of flip cup against <p class = "otherplayer">another player</p></div>
					<img class = "gameimage noselect" src="assets/flipcup.gif">
 					<div class = "buttonwrapper">
						<button class = "greenbutton nextturn" onclick="newTurn();">Next Turn</button>
					</div>
				</div>
			</div>
			<div id = "clickracewrapper">
				<div class = "textdisplay">
					<p class = "player">&#8203;</p>
					<div class = "gamedesc">Click... quick</div>
					<div class = "buttonwrapper" id = "racebuttonwrapper">
						<button class = "greenbutton" id = "racebutton" onclick="registerClick();">Click Here</button>
					</div>
					<div id = "resultspace">
						<div class = "playerresult" id = "p1result">
							<p class = "player" id = "p1name">&#8203;</p>
							<p class = "playerresultscore" id = "p1score">&#8203;</p>
							<p class = "playerresultoutcome" id = "p1outcome">&#8203;</p>
						</div>
						<div class = "playerresult" id = "p2result">
							<p class = "player" id = "p2name">&#8203;</p>
							<p class = "playerresultscore" id = "p2score">&#8203;</p>
							<p class = "playerresultoutcome" id = "p2outcome">&#8203;</p>
						</div>
					</div>
					<div class = "buttonspace">
						<div class = "timerbar" id = "racetimer">
							<div class = "timerbarprogress" id = "raceprogress"></div>
							<div class = "countbox" id = "racecountbox">
								<p class = "count" id = "racecount">10</p>
							</div>
						</div>
					</div>
 					<div class = "buttonwrapper">
						<button class = "greenbutton" id = "nextraceplayer" onclick="nextRacePlayer();">Next Player</button>
					</div>
 					<div class = "buttonwrapper">
						<button class = "greenbutton nextturn" onclick="newTurn();">Next Turn</button>
					</div>
				</div>
			</div>
			<p id = "playagain"><a onclick="location.reload();" style = "text-decoration: none; color: #ababab">Restart Game <img id = "retryimg" src = "assets/retry.png"></a></p>
		</div>
		<script src = "gamescript.js"></script>
	</body>
</html>
