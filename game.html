<html>
   <head>
      <title>CATEGORIES*</title>
      <meta charset="utf-8">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
   </head>
   <body>
      <div class = "content">
         <p id = "title">CATEGORIES*</p>
         <div id = "textdisplay">
            <div id = "gamewrapper">
               <p id = "category"><span class = "text-wrapper"><span id="letters"></span></span></p>
               <p id = "alphabet">&#8203;</p>
               <div id = "buttonspace">
                  <button id = "correct" onclick="correct();">Correct</button><button id = "incorrect" onclick="incorrect();">Incorrect</button>
                  <div id = "timerbar">
                     <div id = "timerbarprogress"></div>
                     <div id = "countbox">
                        <p id = "count">10</p>
                     </div>
                  </div>
               </div>
               <p id = "type">&#8203;</p>
            </div>
         </div>
         <p id = "playagain"><a href = "" onclick="location.reload();" style = "text-decoration: none; color: #ababab">Play Again <img id = "retryimg" src = "retry.png"></a></p>
      </div>
      <script src = "script.js"></script>
   </body>
</html>
