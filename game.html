<!DOCTYPE html>
<html>
	<head>
		<title>CATEGORIES*</title>
		<meta charset="utf-8">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="gamestyle.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class = "content">
			<p id = "title">CATEGORIES*</p>
			<div id = "textdisplay">
				<div id = "pregamewrapper">
					<p id = "howtoplay">How to Play</p>
					<p id = "description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque faucibus enim in diam vulputate, ac eleifend mi euismod.</p>
					<div class = "labelwrapper" id = "timerwrapper">
						<label for="timerlength">Timer Length</label>
						<input type="range" class="slider" id="timerlength" min="1" max="15" value="10" oninput="this.nextElementSibling.value = this.value">
						<output>10</output>
					</div>
					<div class = "labelwrapper" id = "playerlabelwrapper">
						<label>Players</label>
					</div>
					<div class = "playerwrapper">
						<input type="text" id="player1" pattern="[A-Za-z0-9]{1,20}" class="textbox" required>
					</div>
					<div class = "labelwrapper" id = "addplayerwrapper">
						<button id = "addplayer" onclick="addPlayer();">Add Player</button>
					</div>
					<div class = "labelwrapper">
						<label for="darkmode">Dark Mode</label>
						<span class="checkbox" id="darkmode" onclick="toggleDark();"></span>
					</div>
					<div id = "beginwrapper">
						<button id = "begin" onclick="startGame();">Start Game</button>
					</div>
				</div>
				<div id = "gamewrapper">
					<p id = "player">&#8203;</p>
					<p id = "category"><span class = "text-wrapper"><span id="letters"></span></span></p>
					<p id = "alphabet">&#8203;</p>
					</form>
					<div id = "buttonspace">
						<div id = "timerbar">
							<div id = "timerbarprogress"></div>
							<div id = "countbox">
								<p id = "count">&#8203;</p>
							</div>
						</div>
						<span class = "buttonwrapper">
							<button id = "correct" onclick="correct();">Correct</button><button id = "incorrect" onclick="incorrect();">Incorrect</button>
						</span>
					</div>
					<p id = "type">&#8203;</p>
					<span class = "buttonwrapper">
						<button id = "nextturn" onclick="newTurn();">Next Turn</button>
					</span>
				</div>
			</div>
			<p id = "playagain"><a onclick="location.reload();" style = "text-decoration: none; color: #ababab">Restart Game <img id = "retryimg" src = "retry.png"></a></p>
		</div>
		<script src = "script.js"></script>
	</body>
</html>
